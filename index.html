<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
</head>
<body>
    <section>
    <h1>Awesome Books</h1>
    <div id="book-list"></div>
    </section>
    <section class="form">
        <form action="#" class="add-book">
            <div class="title">
            <input type="text" placeholder="Title" id="btitle" required/>
            </div>
            <br>
            <div class="author">
            <input type="text" placeholder="Author" id="aname" required/> 
            </div>
            <br>
            <button type="submit" id="add">Add</button>
        </form>
    </section>

    <script src="script/script.js"></script>

</body>
</html>
