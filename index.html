    <section class="top">

    </table>

        <h1 id="add-new">Add a new book</h1>
        <form id="bookForm" action="#" class="add-book">
            <div class="title">
            <input type="text" placeholder="Title" id="bookTitle" required/>
            </div>

            <div class="author">
            <input type="text" placeholder="Author" id="bookAuthor" required/>

            <br>
            <button type="submit" id="add">Add</button>
        </form>
    </section>
